<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      body {
        background-color: black;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://www.transparenttextures.com/patterns/stardust.png");
        pointer-events: none;
        z-index: 0;
      }
      .container {
        position: relative;
        z-index: 10;
        margin-top: 50px;
        padding: 20px;
      }
      .carousel {
        position: relative;
        width: 90%;
        max-width: 500px;
        height: auto;
        aspect-ratio: 4 / 3; /* Maintains aspect ratio */
        margin: auto;
      }
      .carousel img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
      }
      .controls {
        margin-top: 10px;
      }
      button {
        padding: 12px 20px;
        font-size: 18px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #ff416c;
        color: white;
      }
      button:hover {
        background-color: #ff4b2b;
      }

      /* ðŸŒ¹ Valentine's Day Header Styles ðŸŒ¹ */
      .valentine-message {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 0px 10px rgba(255, 75, 43, 0.7);
        animation: glow 1.5s infinite alternate;
        white-space: nowrap;
      }

      @keyframes glow {
        from {
          text-shadow: 0px 0px 10px rgba(255, 75, 43, 0.7);
        }
        to {
          text-shadow: 0px 0px 20px rgba(255, 75, 43, 1);
        }
      }

      /* ðŸ“± Mobile Styles */
      @media (max-width: 768px) {
        .container {
          margin-top: 30px;
          padding: 10px;
        }
        .carousel {
          width: 100%;
          aspect-ratio: 4 / 3;
        }
        .valentine-message {
          font-size: 20px;
          bottom: 5px;
        }
        button {
          width: 80%;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <button id="flowerButton">View Flower</button>

      <div class="carousel">
        <img id="carouselImage" src="" alt="Carousel Image" />
      </div>

      <button id="playMusicButton">Play Music ðŸŽµ</button>
      <audio id="bgMusic" loop>
        <source
          src="Images/Elvis Presley - Can't Help Falling in Love (Lyrics) [ ezmp3.cc ].mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <h1 class="valentine-message">Happy Valentine's Day ðŸ’–</h1>
    </div>

    <script>
      document
        .getElementById("flowerButton")
        .addEventListener("click", goToFlower);

      function goToFlower() {
        console.log("Redirecting to Flower");
        window.location.href = "index.html";
      }

      document
        .getElementById("playMusicButton")
        .addEventListener("click", function () {
          const music = document.getElementById("bgMusic");
          music.play();
          this.style.display = "none";
        });

      const images = [];
      for (let i = 1; i <= 85; i++) {
        images.push(`Images/img (${i}).jpg`);
      }

      let currentImageIndex = 0;
      const carouselImage = document.getElementById("carouselImage");

      function showImage(index) {
        carouselImage.src = images[index];
      }

      function startAutoNext() {
        setInterval(() => {
          nextImage();
        }, 3000);
      }

      function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        showImage(currentImageIndex);
      }

      showImage(currentImageIndex);
      startAutoNext();
    </script>
  </body>
</html>
